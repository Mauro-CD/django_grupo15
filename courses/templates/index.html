<!DOCTYPE html>
<html lang="es">

<head>
  
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/principal.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'favicon/boock.ico' %}">
   
    <title>Aprendizaje</title>
</head>

<body>
  <header>
    {% include 'menu.html' %}
    <h1 class="neonText">PÃ¡gina de aprendizaje en linea</h1>
    <div>
      {% include 'navigation.html' %}
    </div>
    <p class="menuSuperior">Inscribete en diferentes cursos desde la comodidad de tu casa.</p>
  </header>

  <main>
    <div id="principal">
      <h2 id="cardboxTittle">Cursos y Novedades</h2>
      <div id="carouselDiv" >
        <cursos-carousel id="cursos-carousel" ></cursos-carousel>
      </div>
      <div class="carousel-buttons">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>
      
    

      <nav width="100%" height="100%" src="pages/cursos.html" scrolling="no" frameborder="no"></nav>

      <div class="video" style="margin-bottom: 60px;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SW_esTMlu7w" title="YouTube video player"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

      </div>

    </div>
    

    <div id="secundario">
      <cursos-selecionado id="cursos-selecionado"></cursos-selecionado>
    </div>
    <div id="openModal" class="modalbg">
      <div class="dialog">
        <a href="#close" title="Close" class="close">X</a>
        <popup id="popup"></popup>
      </div>
    </div>

  </main>
  <footer>
    {% include 'footer_content.html' %}<!--Ejemplo herencia del footer desde otro archivo-->
  </footer>
  
  <script src="{% static 'js/menu.js' %}"></script>
  <script src="{% static 'js/funciones.js' %}"></script>
  
  <script src="{% static 'js/carouselcursos.js' %}"></script>
