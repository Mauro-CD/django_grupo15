<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/edit-course.css">
    <link rel="icon" href="favicon/boock.ico">
    <title>Edit</title>
</head>

<body>

    <header>
        <menu-ao id="menu-ao"></menu-ao>
        <h1>Editar</h1>

    </header>
    <main>
        <div id="app" class="">
            <br>
            <a class="btn btn-primary" href="./edit-course-nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: auto;text-align: center;">Curso</th>
                                    <th scope="col" style="width: auto;text-align: center;">Descripci√≥n</th>
                                    <th scope="col" style="width: auto;text-align: center;">Instructor</th>
                                    <th scope="col" style="width: auto;text-align: center;">Duracion</th>
                                    <th scope="col" style="width: auto;text-align: center;">Imagen</th>
                                    <th scope="col" style="width: auto;text-align: center;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="course in courses">
                                    <td>{{course.name}}</td>
                                    <td>{{course.description}}</td>
                                    <td>{{course.instructor}}</td>
                                    <td scope="row">{{course.duracion}}</td>
                                    <td>
                                        <img width="60" :src="course.image" :alt="course.name">
                                    </td>
                                    <td>
                                        <a class="btn btn-primary"
                                            :href="'./edit-course-edit.html?id='+ course.id">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(course.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
    </footer>
   
    <script src="js/edit-course-main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="js/edit-course.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
